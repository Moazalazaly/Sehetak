<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Sehetak</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Patient Registration</h1>
            <form id="signupForm" novalidate>
                <div class="form-group">
                    <label for="insurance_id">Insurance Provider:</label>
                    <select id="insurance_id" name="insurance_id">
                        <option value="">Select Insurance Provider</option>
                    </select>
                    <div class="error-message" id="insurance_error"></div>
                </div>
                <div class="form-group">
                    <label for="patient_name">Full Name:</label>
                    <input type="text" id="patient_name" name="patient_name" required>
                    <div class="error-message" id="name_error"></div>
                </div>
                <div class="form-group">
                    <label for="patient_phone">Phone Number:</label>
                    <input type="tel" id="patient_phone" name="patient_phone" required pattern="[0-9]{10,}">
                    <div class="error-message" id="phone_error"></div>
                </div>
                <div class="form-group">
                    <label for="patient_email">Email:</label>
                    <input type="email" id="patient_email" name="patient_email" required>
                    <div class="error-message" id="email_error"></div>
                </div>
                <div class="form-group">
                    <label for="P_birth_date">Birth Date:</label>
                    <input type="date" id="P_birth_date" name="P_birth_date" required>
                    <div class="error-message" id="birthdate_error"></div>
                </div>
                <div class="form-group">
                    <label for="patient_address">Address:</label>
                    <input type="text" id="patient_address" name="patient_address" required>
                    <div class="error-message" id="address_error"></div>
                </div>
                <div class="form-group">
                    <label for="bloodtype">Blood Type:</label>
                    <select id="bloodtype" name="bloodtype" required>
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <div class="error-message" id="bloodtype_error"></div>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="error-message" id="gender_error"></div>
                </div>
                <div class="form-group">
                    <label for="p_emergency_contact">Emergency Contact Name:</label>
                    <input type="text" id="p_emergency_contact" name="p_emergency_contact" required>
                    <div class="error-message" id="emergency_contact_error"></div>
                </div>
                <div class="form-group">
                    <label for="emergency_contact_phone">Emergency Contact Phone:</label>
                    <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone" required pattern="[0-9]{10,}">
                    <div class="error-message" id="emergency_phone_error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <div class="error-message" id="password_error"></div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <div class="error-message" id="confirm_password_error"></div>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="auth-links">
                <a href="/login">Already have an account? Login here</a>
            </div>
            <div id="message"></div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
