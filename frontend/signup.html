<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Sehetak</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Create Your Account</h1>
            <div id="message" class="message" style="display: none;"></div>
            
            <!-- Progress indicator -->
            <div class="form-progress">
                <div class="progress-step active" data-step="1">1</div>
                <div class="progress-step" data-step="2">2</div>
                <div class="progress-step" data-step="3">3</div>
            </div>
            
            <form id="signupForm" novalidate>
                <!-- Step 1: Personal Information -->
                <div class="form-step" data-step="1">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="patient_name">Full Name</label>
                        <input type="text" id="patient_name" name="patient_name" required 
                               placeholder="Enter your full name">
                        <div id="name_error" class="error-message"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="patient_email">Email Address</label>
                            <input type="email" id="patient_email" name="patient_email" required 
                                   placeholder="Enter your email">
                            <div id="email_error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="patient_phone">Phone Number</label>
                            <input type="tel" id="patient_phone" name="patient_phone" required 
                                   placeholder="Enter your phone number" pattern="[0-9]{10,}">
                            <div id="phone_error" class="error-message"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="P_birth_date">Birth Date</label>
                            <input type="date" id="P_birth_date" name="P_birth_date" required>
                            <div id="birthdate_error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                            <div id="gender_error" class="error-message"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="patient_address">Address</label>
                        <textarea id="patient_address" name="patient_address" required 
                                  placeholder="Enter your full address"></textarea>
                        <div id="address_error" class="error-message"></div>
                    </div>

                    <button type="button" class="next-step">Continue to Medical Information</button>
                </div>

                <!-- Step 2: Medical Information -->
                <div class="form-step" data-step="2" style="display: none;">
                    <h2>Medical Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bloodtype">Blood Type</label>
                            <select id="bloodtype" name="bloodtype" required>
                                <option value="">Select Blood Type</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                            <div id="bloodtype_error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="insurance_id">Insurance Provider (Optional)</label>
                            <select id="insurance_id" name="insurance_id">
                                <option value="">Select Insurance Provider</option>
                            </select>
                            <div id="insurance_id_error" class="error-message"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="p_emergency_contact">Emergency Contact Name</label>
                            <input type="text" id="p_emergency_contact" name="p_emergency_contact" required 
                                   placeholder="Enter emergency contact name">
                            <div id="emergency_contact_error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="emergency_contact_phone">Emergency Contact Phone</label>
                            <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone" required 
                                   placeholder="Enter emergency contact phone" pattern="[0-9]{10,}">
                            <div id="emergency_contact_phone_error" class="error-message"></div>
                        </div>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="prev-step">Back to Personal Information</button>
                        <button type="button" class="next-step">Continue to Account Security</button>
                    </div>
                </div>

                <!-- Step 3: Account Security -->
                <div class="form-step" data-step="3" style="display: none;">
                    <h2>Account Security</h2>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Create a strong password" minlength="8">
                        <div class="password-strength">
                            <div class="password-strength-bar"></div>
                        </div>
                        <div id="password_error" class="error-message"></div>
                        <small class="password-tips">Password must be at least 8 characters long and include numbers and special characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required 
                               placeholder="Confirm your password">
                        <div id="confirm_password_error" class="error-message"></div>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="prev-step">Back to Medical Information</button>
                        <button type="submit" class="submit-btn">Create Account</button>
                    </div>
                </div>
            </form>

            <div class="auth-links">
                <a href="/login">Already have an account? Login here</a>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
